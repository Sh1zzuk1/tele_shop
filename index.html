<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button id="catalog1-btn" onclick="showCatalog('catalog1')">Каталог 1</button>
        <button id="catalog2-btn" onclick="showCatalog('catalog2')">Каталог 2</button>
    </div>

    <div id="catalog1" class="catalog active">
        <div class="product">
            <img src="images/product1.png" alt="Product 1" class="product-image">
            <button class="pay-button">Pay</button>
        </div>
        <div class="product">
            <img src="images/product2.png" alt="Product 2" class="product-image">
            <button class="pay-button">Pay</button>
        </div>
    </div>

    <div id="catalog2" class="catalog">
        <div class="product">
            <img src="images/product3.png" alt="Product 3" class="product-image">
            <button class="pay-button">Pay</button>
        </div>
        <div class="product">
            <img src="images/product4.png" alt="Product 4" class="product-image">
            <button class="pay-button">Pay</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
